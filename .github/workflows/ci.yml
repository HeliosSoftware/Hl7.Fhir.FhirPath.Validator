name: FhirPath Validator CI

on:
  push:
    branches: [master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [master, develop]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["9.0.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/Hl7.FhirPath.Validator.sln

      - name: Build solution
        run: dotnet build src/Hl7.FhirPath.Validator.sln --configuration Release --no-restore

      - name: Run R5 unit tests
        run: dotnet test src/Test.Fhir.R5.FhirPath.Validator/Test.Fhir.R5.FhirPath.Validator.csproj --configuration Release --no-build --verbosity normal

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Hl7.FhirPath.Validator.sln

      - name: Check formatting
        run: dotnet format src/Hl7.FhirPath.Validator.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run code analysis
        run: dotnet build src/Hl7.FhirPath.Validator.sln --configuration Release --verbosity normal

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Hl7.FhirPath.Validator.sln

      - name: Run security scan
        run: |
          dotnet list src/Hl7.FhirPath.Validator.sln package --vulnerable --include-transitive || true

  build-packages:
    name: Build NuGet Packages
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Hl7.FhirPath.Validator.sln

      - name: Build and pack
        run: |
          dotnet build src/Hl7.Fhir.Base.FhirPath.Validator/Hl7.Fhir.Base.FhirPath.Validator.csproj --configuration Release --no-restore
          dotnet build src/Hl7.Fhir.R5.FhirPath.Validator/Hl7.Fhir.R5.FhirPath.Validator.csproj --configuration Release --no-restore
          dotnet pack src/Hl7.Fhir.R5.FhirPath.Validator/Hl7.Fhir.R5.FhirPath.Validator.csproj --configuration Release --no-build --output ./packages
          dotnet pack src/Hl7.Fhir.Base.FhirPath.Validator/Hl7.Fhir.Base.FhirPath.Validator.csproj --configuration Release --no-build --output ./packages

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
